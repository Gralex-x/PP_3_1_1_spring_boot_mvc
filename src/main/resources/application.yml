spring:
  application:
    name: PP_3_1_1_spring_boot_mvc

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_boot_mvc
    username: root
    password: root
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create
  mvc:
    hiddenmethod:
      filter:
        enabled: true
server:
  port: 8088
